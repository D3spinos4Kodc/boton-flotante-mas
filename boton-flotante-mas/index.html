<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Flotante Contenido Oculto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="masBoton">
        <div class="btn-mas">
            <label for="btn-mas" id="masfloat" class="fa fa-plus"></label>
            <span class="textoFloat">Beneficios</span>
        </div>
    </div>
    <div id="btnfloat" class="botones-flotando">
        <input type="checkbox" id="btn-mas">
        <div class="contfloat">
            <div class="flobn">
                <div class="float-img estetica">
                    <span>Estética</span>
                </div>
            </div>
            <div class="flobn">
                <div class="float-img higiene">
                    <span>Higiene</span>
                </div>
            </div>
            <div class="flobn">
                <div class="float-img confort">
                    <span>Confort</span>
                </div>
            </div>
            <div class="flobn">
                <div class="float-img funcionmuscular">
                    <span>Función Muscular</span>
                </div>
            </div>
            <div class="flobn">
                <div class="float-img movimientodental">
                    <span>Movimiento Dental</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
